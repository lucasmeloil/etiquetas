<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nexus Estacione</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="images/icon-nexus-estacione.png" type="image/x-icon" />
    <!-- Link para o CSS que você criou -->
</head>
<body>
    <div class="container">
        <header>
          <img src="/images/LOGO-NEXUSESTACIONE.png" alt="Logo do Nexus Estacione" class="logo" />
        </header>
        <main>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Digite seu usuário"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Digite sua senha"
                        required
                    />
                </div>
                <button type="submit">Entrar</button>
            </form>
            <!-- Adicionado para mensagens de feedback -->
            <div id="message" class="message"></div>
        </main>
    </div>
    <script src="js/login.js"></script>
    <!-- Script para lógica de login -->
</body>
</html>
